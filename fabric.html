<html>

<head>
    <style>
        .controls {
            display: inline-block;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="controls">
        <p>
            <button id="add" onclick="Add()">Add a rectangle</button>

            <button id="loadDraw" onclick="draw()">Draw</button>
            <button id="loadLine" onclick="line1()">Line</button>
            <button id="loadFurniture" onclick="furniture()">Furniture</button>
            <button id="flip" onclick="flip()">Flip</button>
            <!-- <button id="flip" onclick="rotate(180)">Rotate</button> -->
            <button id="flip" onclick="zoomIn()">ZoomIn</button>
            <button id="flip" onclick="zoomOut()">ZoomOut</button>
        </p>

    <div id="images">
        <img draggable="true" src="http://i.imgur.com/8rmMZI3.jpg" width="100" height="100">
        <object draggable="true" type="image/svg+xml" data="http://fabricjs.com/assets/1.svg" width="100"
            height="100"></object>
    </div>
    <div id="canvas-container">
        <canvas id="c" width="1200" height="1000" style="border:1px solid #ccc"></canvas>
    </div>
    <!-- <canvas id="d" width="663" height="590" style="border:1px solid #ccc"></canvas>
    <canvas id="e" width="663" height="590" style="border:1px solid #ccc"></canvas> -->

    <script type="text/Javascript" src="https://unpkg.com/fabric@4.0.0-beta.10/dist/fabric.js"></script>

</html>
